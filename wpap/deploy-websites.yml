---
- name: check web servers are ready
  hosts: web
  gather_facts: false
  tasks:
    - name: ping servers
      win_ping:
        data: crash
         
    - name: Ensure "Web Server (IIS)" feature is installed
      win_feature: 
        name: WEB-SERVER
        state: present
      
    - name: Ensure IIS service is started
      win_service: 
        name: W3SVC
        state: started
   
    - name: Ensure Microsoft .Net Framework 4.5.2 is installed
      win_chocolatey:
        name: dotnet4.5.2         
    
    - name: Create OneClick website folder
      win_file:
        path: C:\inetpub\wwwroot\OneClick
        state: directory
     
    - name: Create OneClick IIS WebSite 
      win_iis_website:
        name: "Acme"
        state: started
        port: 80
        ip: 127.0.0.1
        hostname: acme.local
        application_pool: "acme"
        physical_path: c:\\inetpub\\wwwroot\\acme